<div class="main-div">
  <mat-card class="center width50" *ngIf="formRoom" >
    <form autocomplete="off" autovalidate="off" [formGroup]="formRoom" (ngSubmit)="submit()" (ngReset)="resetForm()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Nome" name="name" formControlName="name">
          <mat-error *ngIf="validar.hasErrorValidar(formControl('name'), 'required')">Campo obrigatório</mat-error>
          <mat-error *ngIf="validar.hasErrorValidar(formControl('name'), 'minlength')">
            Campo precisa ter no mínimo 3 caracteres
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput readonly [matDatepicker]="picker" placeholder="Data"
                name="date" formControlName="date" (click)="picker.open()">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="validar.hasErrorValidar(formControl('name'), 'required')">Campo obrigatório</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Hora inicio" name="startHour" formControlName="startHour">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Hora fim" name="endHour" formControlName="endHour">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Salvar</button>
        <button type="reset" color="warn" mat-raised-button>Cancelar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>

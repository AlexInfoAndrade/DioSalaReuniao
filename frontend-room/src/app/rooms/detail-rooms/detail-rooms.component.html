<mat-list *ngIf="room; else semRegistro">
  <mat-list-item> Nome da sala: {{ room.name }} </mat-list-item>
  <mat-list-item> Data de agendamento: {{ room.date | date: 'dd/MM/yyyy' : 'UTC' }} </mat-list-item>
  <mat-list-item> Período: {{ room.startHour }} até {{ room.endHour }} </mat-list-item>
</mat-list>
<mat-card>
  <mat-card-actions>
    <button color="accent" mat-raised-button (click)="editar()">Editar</button>
    <button color="warn" mat-raised-button (click)="excluir()">Excluir</button>
  </mat-card-actions>
</mat-card>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
</ng-template>
